<!doctype html>
<html lang="es-cl">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/css.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Formulario Nico</title>
    </head>
    <body class="body">
        <div class="container p-3">
            <h4 class="h1datos"><b>REGISTRO</b></h4>
            <form action="enviado.html" class="row g-3" onsubmit="return validarForm()">
                <div class="col-md-3">
                    <label class="form-label"><b>Nombre usuario</b></label>
                    <input id="nombre" class="form-control form-control-sm">
                    <div id="msj-nombre"></div>
                </div>
                <div class="col-md-3">
                    <label class="form-label"><b>Email</b></label>
                    <input id="email" class="form-control form-control-sm">
                    <div id="msj-email"></div>
                </div>
                <div class="col-md-3">
                    <label class="form-label"><b>Contraseña</b></label>
                    <input id="password" type="password" class="form-control form-control-sm">
                    <div id="msj-passw"></div>
                </div>
                <div class="col-md-3">
                    <label class="form-label"><b>Reingrese la contraseña</b></label>
                    <input id="re-password" type="password" class="form-control form-control-sm">
                    <div id="msj-passw2"></div>
                </div>

                <h4 style="text-align: center;" class="h1datosPersonales"><b>DATOS PERSONALES</b></h4>
            
                <div class="col-3">
                    <label class="form-label"><b>Dirección</b></label>
                    <input type="text" class="form-control form-control-sm" id="address" placeholder="Las gaviotas 334">
                    <div id="msj-direccion"></div>
                </div>
                <div class="col-3">
                    <label class="form-label"><b>Referencia</b></label>
                    <input type="text" class="form-control form-control-sm" id="referencia">
                </div>
                <div class="col-3">
                    <label class="form-label"><b>Ciudad</b></label>
                    <input type="text" class="form-control form-control-sm" id="Ciudad">
                    <div id="msj-ciudad"></div>
                </div>
                <div class="col-3">
                    <label class="form-label"><b>Codigo postal</b></label>
                    <input type="text" class="form-control form-control-sm" id="Postal">
                    <div id="msj-postal"></div>   
                </div>

               <div class="col-md-12">
                <label><b>Comuna</b></label>
                <select id="comuna" class="form-select form-select-sm ">
                    <option value="0"><b>Seleccione...</b></option>
                    <option value="1">San José de la Mariquina</option>
                    <option value="2">Lanco</option>
                    <option value="3">Máfil</option>
                    <option value="4">Panguipulli</option>
                    <option value="5">Los Lagos</option>
                    <option value="6">Paillaco</option>
                    <option value="7">Corral</option>
                    <option value="8">Valdivia</option>
                  </select>
                  <div id="msj-comuna"></div>
               </div>

               
                <div class="col-4">
                    <label class="form-label"><b>Teléfono Movil</b></label>
                    <input type="text" class="form-control form-control-sm" id="phone">
                    <div id="msj-movil"></div>
                </div>
                <div class="col-4">
                    <label class="form-label"><b>Teléfono Fijo</b></label>
                    <input type="text" class="form-control form-control-sm" id="fijo">
                    <div id="msj-fijo"></div>
                    
                </div>
                <div class="col-12">
                    <label for=""><b>Aficiones</b></label>
                    <div class="form-check" id="group-check1">
                        <input class="form-check-input" type="checkbox" id="check1">
                        <label class="form-check-label" for="check">Jugar futbol</label><br>
                        <input class="form-check-input" type="checkbox" id="check2">
                        <label class="form-check-label" for="check">Jugar tenis</label><br>
                        <input class="form-check-input" type="checkbox" id="check3">
                        <label class="form-check-label" for="check">Jugar ping pong</label><br>
                        <input class="form-check-input" type="checkbox" id="check4">
                        <label class="form-check-label" for="check">Mirar tele</label>
                    </div>
                    <div id="msj-aficiones"></div>
                </div>
                <div id="center"class="col-12">
                    <button type="submit" class="btn btn-primary">ENVIAR DATOS</button>
                </div>
            </form>
        </div>
        <script src="validacion.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
